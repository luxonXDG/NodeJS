<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/head.css">
    <link type="text/css" rel="stylesheet" href="css/foot.css">
    <link type="text/css" rel="stylesheet" href="css/dizhi.css">
</head>
<body>
<%- include('header.html')%>
<main>
    <div class="loginbox">
        <p class="logintishi">添加一个您的地址</p>
        <form action="" method="" id="dizhiForm">
            <p><input type="text" name="guo" id="guo" placeholder="国家"><span class="red hide" id="guoHint">*</span></p>
            <p><input type="text" name="shen" id="shen" placeholder="省份"><span class="red hide" id="shenHint">*</span></p>
            <p><input type="text" name="chen" id="chen" placeholder="城市"><span class="red hide" id="chenHint">*</span></p>
            <p><input type="text" name="qu" id="qu" placeholder="区"><span class="red hide" id="quHint">*</span></p>
            <p><input type="text" name="jie" id="jie" placeholder="街道"><span class="red hide" id="jieHint">*</span></p>
            <p><input type="text" name="shouhuoren" id="shouhuoren" placeholder="收货人"><span class="red hide" id="shouhuorenHint">*</span></p>
            <p><input type="text" name="dianhua" id="dianhua" placeholder="电话"><span class="red hide" id="dianhuaHint">*</span></p>
            <button type="button" id="loginBtn">添加</button>
        </form>
    </div>
</main>
<footer>
    <%- include('footer.html')%>
</footer>
<script src="js/jq.js"></script>
<script src="js/header.js"></script>
<script src="js/dizhi.js"></script>
</body>
</html>
